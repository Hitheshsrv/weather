<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="search">
            <input type="text" class="cityIp" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="searchButton"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="weather-icon">
            <h1 class="temp">45Â°C</h1>
            <h2 class="city">Banglore</h2>

            <div class="parameters">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="Hdata">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div class="Wdata">
                        <p class="wind">21 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
